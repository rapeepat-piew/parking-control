<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Parking Control</title>

<style>
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Tahoma, sans-serif;
    background: #eaeaea;
}

/* ===== APP ===== */
.app {
    min-height: 100dvh;
    max-width: 420px;
    margin: 0 auto;
    background: #ffffff;

    display: flex;
    flex-direction: column;

    padding: 16px;
    padding-bottom: env(safe-area-inset-bottom);
}

/* ===== HEADER ===== */
.header {
    text-align: center;
    margin-bottom: 10px;
}

.header h2 {
    margin: 5px 0;
    font-size: 22px;
}

/* ===== COUNT TOP ===== */
.count {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 12px;
}

.count-box {
    flex: 1;
    background: #f5f5f5;
    border-radius: 10px;
    padding: 12px 0;
    text-align: center;
}

.count-box .label {
    font-size: 16px;
}

.count-box .num {
    font-size: 32px;
    font-weight: bold;
    margin-top: 4px;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    font-size: 22px;
    padding: 12px;
    text-align: center;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 12px;
}

/* ===== BUTTONS ===== */
.buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.btn {
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
}

.btn-in { background: #4CAF50; }
.btn-out { background: #F44336; }
.btn-blue { background: #2196F3; }
.btn-gray { background: #607D8B; }

/* ===== DESKTOP ===== */
@media (min-width: 600px) {
    .app {
        border-radius: 14px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
        margin-top: 20px;
    }
}
</style>
</head>

<body>

<div class="app">

    <div class="header">
        <h2>üöó ‡∏£‡∏∞‡∏ö‡∏ö‡∏•‡∏≤‡∏ô‡∏à‡∏≠‡∏î‡∏£‡∏ñ</h2>
    </div>

    <!-- COUNT TOP -->
    <div class="count">
        <div class="count-box">
            <div class="label">üöó CAR</div>
            <div class="num" id="car">0</div>
        </div>
        <div class="count-box">
            <div class="label">üèç MOTOR</div>
            <div class="num" id="motor">0</div>
        </div>
    </div>

    <!-- INPUT -->
    <input id="plate" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏•‡∏Ç‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô">

    <!-- BUTTONS -->
    <div class="buttons">
        <button class="btn btn-in" onclick="confirmAction('IN')">‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤</button>
        <button class="btn btn-out" onclick="confirmAction('OUT')">‡∏£‡∏ñ‡∏≠‡∏≠‡∏Å</button>

        <button class="btn btn-blue" onclick="confirmAction('FREE')">‡∏≠‡∏≠‡∏Å‡∏ü‡∏£‡∏µ</button>
        <button class="btn btn-blue" onclick="confirmAction('MONTHLY')">‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</button>

        <button class="btn btn-gray" onclick="confirmAction('LOST')">‡∏ö‡∏±‡∏ï‡∏£‡∏´‡∏≤‡∏¢</button>
        <button class="btn btn-gray" onclick="confirmAction('CANCEL')">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
    </div>

</div>

<script>
/* ================= CONFIG ================= */
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQozjlYJ6hV33GT9TG4eUu3VelfF8Z3etL5-Rnsr1BbaCx2c673jMr_RdR57fD_nFANnraiJMy4SN6n/pub?gid=0&single=true&output=csv";

/* ================= LOAD COUNT ================= */
async function loadCount() {
    try {
        const res = await fetch(CSV_URL);
        const text = await res.text();

        const rows = text.trim().split("\n");
        rows.shift();

        let car = 0;
        let motor = 0;

        rows.forEach(row => {
            const col = row.split(",");
            const vehicleType = col[2]?.trim().toUpperCase(); // C
            const status = col[6]?.trim().toUpperCase();      // G

            if (status === "IN") {
                if (vehicleType === "CAR") car++;
                if (vehicleType === "MOTOR") motor++;
            }
        });

        document.getElementById("car").innerText = car;
        document.getElementById("motor").innerText = motor;

    } catch (err) {
        console.error(err);
        document.getElementById("car").innerText = 0;
        document.getElementById("motor").innerText = 0;
    }
}

/* ================= BUTTON ================= */
function confirmAction(func) {
    const plate = document.getElementById("plate").value.trim();
    if (!plate) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏•‡∏Ç‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô");
        return;
    }
    if (!confirm(`‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô: ${plate}\n‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô: ${func}`)) return;

    console.log("SEND:", plate, func);
    document.getElementById("plate").value = "";
}

/* ================= START ================= */
document.addEventListener("DOMContentLoaded", () => {
    loadCount();
    setInterval(loadCount, 15000);
});
</script>

</body>
</html>
